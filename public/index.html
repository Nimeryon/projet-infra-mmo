<!DOCTYPE html>
<html lang="fr">

<head>
    <title>MMO Project Reboot</title>
    <meta name="description" content="SoloGame testing">
    <meta charset="utf_8">

    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="pixi/pixi.min.js"></script>
    <script src="pixi/filter-kawase-blur.min.js"></script>
    <script src="pixi/filter-drop-shadow.min.js"></script>
    <script src="pixi/pixi-particles.min.js"></script>
    <script src="pixi/pixi-sound.js"></script>
    <script src="pixi/pixi.textinput.min.js"></script>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <script src="scripts/messageSystem.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/sha256.js"></script>
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <div class="loader-wrapper">
        <div class="loading-cube">
            <div class="loading-cube-inner"></div>
        </div>
        <p id="loading-percentage">0%</p>
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Jeu</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <content id="startMenuWrapper">
        <div id="login-menu">
            <h2>Connexion</h2>
            <form id="form-login" onsubmit="validateLogin();return false;" onreset="return false">
                <input type="text" placeholder="Nom d'utilisateur" id="username" required />
                <p id="username-error"></p>
                <input type="password" placeholder="Mot de passe" id="password" required />
                <p id="password-error"></p>
                <button type="submit">JOUER</button>
                <button type="button" class="switch-signin-login" onclick=switchSignin()>Nouveau joueur ?</button>
            </form>
        </div>
        <div id="signin-menu">
            <h2>Inscription</h2>
            <form id="form-signin" onsubmit="validateCreation();return false;" onreset="return false">
                <input type="email" placeholder="Email" id="email-signin" onchange=testEmail() required />
                <p id="email-signin-error"></p>
                <input type="text" placeholder="Nom d'utilisateur" id="username-signin" onchange=testUsername()
                    required />
                <p id="username-signin-error"></p>
                <input type="password" placeholder="Mot de passe" id="password-signin" onchange=testPassword()
                    required />
                <p id="password-signin-error"></p>
                <input type="password" placeholder="Confirmation mot de passe" id="password-signin-2"
                    onchange=testPassword2() required />
                <p id="password-signin-2-error"></p>
                <button type="submit">JOUER</button>
                <button type="button" class="switch-signin-login" onclick=switchLogin()>Déjà membre ?</button>
            </form>
        </div>
    </content>
    <div id="game" oncontextmenu="return false">
        <canvas id="app-screen"></canvas>
        <div id="app-chat">
            <ul id="messages"></ul>
            <form id="form-messages" onsubmit="return false">
                <input id="input-message" />
                <button id="button-message" onclick=sendMessage()>Envoyer</button>
            </form>
        </div>
    </div>
</body>

</html>
