<!DOCTYPE html>
<html lang="fr">

<head>
    <title>MMO Project Reboot</title>
    <meta name="description" content="SoloGame testing">
    <meta charset="utf_8">

    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="pixi/pixi.min.js"></script>
    <script src="pixi/pixi-sound.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <script src="scripts/messageSystem.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <div id="startMenuWrapper">
        <div id="login-menu">
            <h2>Connexion</h2>
            <form id="form-login" onsubmit="validateLogin();return false;" onreset="return false">
                <input type="text" placeholder="Nom d'utilisateur" id="username" />
                <p id="username-error"></p>
                <input type="password" placeholder="Mot de passe" id="password" />
                <p id="password-error"></p>
                <button type="submit">JOUER</button>
                <button type="button" class="switch-signin-login" onclick=switchSignin()>Nouveau joueur ?</button>
            </form>
        </div>
        <div id="signin-menu">
            <h2>Inscription</h2>
            <form id="form-signin" onsubmit="validateCreation();return false;" onreset="return false">
                <input type="text" placeholder="Nom d'utilisateur" id="username-signin" onchange=testUsername() />
                <p id="username-signin-error"></p>
                <input type="password" placeholder="Mot de passe" id="password-signin" onchange=testPassword() />
                <p id="password-signin-error"></p>
                <input type="password" placeholder="Confirmation mot de passe" id="password-signin-2"
                    onchange=testPassword2() />
                <p id="password-signin-2-error"></p>
                <button type="submit">JOUER</button>
                <button type="button" class="switch-signin-login" onclick=switchLogin()>Déjà membre ?</button>
            </form>
        </div>
    </div>
    <div id="game">
        <canvas id="ctx" width="500" height="500" style="border: 1px solid black;"></canvas>
        <div class="app-chat">
            <ul class="messages"></ul>
            <form class="form-messages" onsubmit="return false">
                <input class="input-message" />
                <button onclick=sendMessage()>Envoyer</button>
            </form>
        </div>
    </div>
</body>

</html>
